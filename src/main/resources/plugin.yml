name: PoL-SF
version: '${project.version}'
main: org.pptf.pol_sf.PoL_SF
api-version: '1.20'
prefix: 'PoL-SF'
depend: [ WorldGuard, WorldEdit, LuckPerms ]
commands:
  rtp:
    description: Random teleport in the world or teleport a player.
    usage: /<command> or /<command> [Player]
  pol:
    description: Reload configuration plugin.
    usage: /<command> reload
  say:
    description: Say from server in global.
    usage: /<command> [message]
  motd:
    description: Daily message.
    usage: /<command>
permissions:
  PoL.*:
    default: op
    description: All permission plugin.
    children:
      PoL.Chat.*: true
      PoL.rtp: true
      PoL.rtp.Player: true
      PoL.NoCooldown: true
      PoL.motd: true
      PoL.reload: true
  PoL.Chat.*:
    default: op
    description: All Permission for chat.
    children:
      PoL.Chat.Global: true
      PoL.Chat.Local: true
      PoL.Chat.Trade: true
  Pol.Chat.Global:
    default: op
    description: Permission for global chat.
  PoL.Chat.Local:
    default: op
    description: Permission for local chat.
  PoL.Chat.Trade:
    default: op
    description: Permission for trade chat.
  PoL.rtp:
    default: op
    description: Random teleport in the world.
  PoL.rtp.Player:
    default: op
    description: Random teleport Player in the world.
  PoL.rtp.NoCooldown:
    default: op
    description: Random teleport with out cooldown.
  PoL.motd:
    default: op
    description: Daily message.
  PoL.reload:
    default: op
    description: Reload configuration plugin.