name: PoL
version: '${project.version}'
main: org.pol.PoL
api-version: '1.20'
prefix: PoL
load: STARTUP
loadbefore: [LuckPerms, WorldEdit, WorldGuard]
depend: [LuckPerms, WorldEdit, WorldGuard]
authors: [Heya_lost]
description: Players function.
commands:
  rtp:
    description: Random teleport or teleport a player.
    usage: /<command> [Player]
  pol:
    description: Reload configuration plugin.
    usage: /<command> reload
  say:
    description: Say from server in global.
    usage: /<command> [message]
  msg:
    description: Whisper message.
    usage: /<command> [player] [message]
  chat:
    description: Add a new chat.
    usage: /<command> [delete/create] [name] [symbol] [permission] [format]
  motd:
    description: Daily message.
    usage: /<command>
permissions:
  PoL.*:
    description: All permission plugin.
    children:
      PoL.Chat.Delete: true
      PoL.Chat.Create: true
      PoL.Chat.Local: true
      PoL.rtp: true
      PoL.rtp.Player: true
      PoL.NoCooldown: true
      PoL.motd: true
      PoL.reload: true
  PoL.msg:
    description: Whisper message.
  PoL.Chat.Local:
    description: Permission for local chat.
  PoL.rtp:
    description: Random teleport in the world.
  PoL.rtp.Player:
    description: Random teleport Player in the world.
  PoL.rtp.NoCooldown:
    description: Random teleport with out cooldown.
  PoL.reload:
    description: Reload configuration plugin.
  PoL.motd:
    description: Daily message.
  PoL.Chat.Delete:
    description: Delete a chat.
  PoL.Chat.Create:
    description: Add a new chat.
